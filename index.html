<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/eb0f7037c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="brand-name">
          <h1>Influencer Products</h1>
        </div>
        <div class="nav-btn">
          <ul>
            <li class="items"><a href="">Home</a></li>
            <li class="items"><a href="">Products</a></li>
            <li class="items"><a href="">Sign up</a></li>
            <li class="items"><a href="">Log In</a></li>
          </ul>
          <div class="search-img">
            <img src="./images/Vector (2).svg" alt="" />
          </div>
          <div class="cart-img">
            <img src="./images/Vector (1).png" alt="" />
            <img class="round" src="./images/Vector (2).png" alt="" />
          </div>
        </div>
      </nav>
      <div class="banner-sec">
        <div class="banner-text">
          <h1>Start your Journey as Influencer</h1>
          <p>
            If want to start your journey as a INFLUENCER, You can join us and
            make your future better
          </p>
          <div>
            <button>
              Pre Book Now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="banner-img">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </div>
      <div class="sponsor-container">
        <div class="sponsors">
          <img src="./logos/Alibaba.svg" alt="" />
          <img src="./logos/Amazon.svg" alt="" />
          <img src="./logos/Daraz.pk Logo.svg" alt="" />
          <img src="./logos/Ebay.svg" alt="" />
          <img src="./logos/Rakuten.svg" alt="" />
          <img src="./logos/Target.svg" alt="" />
          <img src="./logos/Walmart.svg" alt="" />
        </div>
        <br />
        <br />
        <hr />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
